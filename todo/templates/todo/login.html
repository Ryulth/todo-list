<!DOCTYPE html>
{% load static %}
<html lang="ko" >

<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


    <link rel="stylesheet" href="{% static 'css/login.css'%}">


</head>

<body>

  <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#login">Log In</a></li>
        <li class="tab"><a href="#signup">Sign Up</a></li>

      </ul>

      <div class="tab-content">
          <div id="login">
              <h1>Ryulth TODO !</h1>

              <form action="{% url 'signin' %}" method="post">{% csrf_token %}

                <div class="field-wrap">
                <label class = "active">
                  아이디<span class="req">*</span>
                </label>
                <input type="text" name="username" id="username" required autocomplete="off"/>
              </div>

              <div class="field-wrap">
                <label class = "active">
                  비밀번호<span class="req">*</span>
                </label>
                <input type="password" name="password" id="password" required autocomplete="off"/>
              </div>

              <p class="forgot"><a href="#">Forgot Password?</a></p>

              <button type="submit" class="button button-block"/>로 그 인</button>

              </form>
              <br>
            <form action="{% url 'signin' %}" method="post">{% csrf_token %}
                <input type="hidden" name="username" id="username" value="demo">
                <input type="hidden" name="password" id="password" value="demo">
              <button type="submit"   class="button button-block">DEMO Version Here!</button>
            </form>
            </div>

        <div id="signup">
          <h1>회원 가입</h1>

          <form action="{% url 'signup' %}" method="post">{% csrf_token %}
          <div class="field-wrap">
            <label>
              아이디<span class="req">*</span>
            </label>
            <input type="text"  name="username" id="username" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              비밀번호<span class="req">*</span>
            </label>
            <input type="password" name="password" id="password" required autocomplete="off"/>
          </div>

          <div class="top-row">
            <div class="field-wrap">
              <label>
                성<span class="req">*</span>
              </label>
              <input type="text" name="last_name" id="last_name" required autocomplete="off"/>
            </div>

          <div class="field-wrap">
              <label>
                이름<span class="req">*</span>
              </label>
             <input type="text" name="first_name" id="first_name" required autocomplete="off" />
            </div>
          </div>

          <div class="field-wrap">
            <label>
              이메일<span class="req">*</span>
            </label>
            <input type="email" name="email" id="email" required autocomplete="off"/>
          </div>

          <button type="submit" class="button button-block"/>회 원 가 입</button>

          </form>

        </div>
      </div><!-- tab-content -->

</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="{% static 'js/login.js' %}"></script>

</body>

</html>
